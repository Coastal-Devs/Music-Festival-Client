<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Festivals API</title>
</head>
<body>
    <h1>Music Festivals API</h1>
    <p>Find the next music festival you'll be attending with this API! Search by festival name to find out more information about it :) </p>
    <form action="/api/:festivalName" method="get">
      <label for="name">Enter Festival Name Here:</label>
      <input type="text" id="name" name="festivalName">
      <input type="button" value="Submit" id="getButton">
    </form>
    <span>Festival: </span><p id="festival"></p>
    <span>Event Date: </span><p id="date"></p>
    <span>Music Genre: </span><p id="genre"></p>
    <span>Description: </span><p id="description"></p>
    <span>Attendance: </span><p id="attendance"></p>
    <span>Website: </span><p id="website"></p>
    <img src="#" alt="picture of festival">
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
