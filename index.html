<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Festivals API</title>
</head>
<body>
    <p>Find the next music festival you'll be attending with this API. Search festivals by name to find out more information about it! </p>
    <form action="/api/:festivalName" method="get">
      <label for="name">Festival Name</label>
      <input type="text" id="name" name="festival_name">
    </form>
    <script type="text/javascript" src="main.js"></script>
</body>
